<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Grid layout</title>
</head>
<body class="page">
   <section class="gallery">
    <div class="gallery__card gallery__card_culture">
      <div class="gallery__culture-wrapper">
        <h1 class="gallery__title">COMPANY CULTURE</h1>
        <div class="gallery__contacts">
          <a href="https://www.instagram.com/">
            <div class="gallery__contact gallery__contact_instagram"></div>
          </a>
          <a href="tel:+7910987654">
            <div class="gallery__contact gallery__contact_phone"></div>
          </a>
          <a href="mailto:test@test.ru">
            <div class="gallery__contact gallery__contact_email"></div>
          </a>
        </div>
      </div>
    </div>
    <div class="gallery__card gallery__card_hat">
      <!-- <picture> -->
        <!-- <source srcset=""
        media="(min-width: 768px)">
        <source srcset=""
        type="image/webp"> -->
        <img 
        class="gallery__image"
          src="./images/hat@1x.jpg"
          srcset="./images/hat@2x.jpg 2x"
          alt="Girl in a hat">
      <!-- </picture> -->
    </div>
    <div class="gallery__card gallery__card_smile">
      <img 
      class="gallery__image"
      src="./images/smile@1x.jpg"
      srcset="./images/smile@2x.jpg 2x"
      alt="Smiling curly girl">
    </div>
    <div class="gallery__card gallery__card_side">
      <img 
      class="gallery__image"
      src="./images/side@1x.jpg"
      srcset="./images/side@2x.jpg 2x"
      alt="Girl with a bouquet looking down">
    </div>
    <div class="gallery__card gallery__card_description">
      <p class="gallery__text">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Massa ultricies aliquam egestas amet mi aliquam. Eu, vel massa elementum nulla.
      </p>
    </div>
    <div class="gallery__card gallery__card_coffee">
      <img 
      class="gallery__image gallery__image_left"
      src="./images/coffee@1x.jpg"
      srcset="./images/coffee@2x.jpg 2x"
      alt="A cup of coffee with a shadow">
    </div>
    <div class="gallery__card gallery__card_door">
      <picture>
        <source srcset="./images/door_wide@1x.jpg 1x,
        ./images/door_wide@2x.jpg 2x"
        media="(max-width: 992px)">
      <img 
      class="gallery__image"
      src="./images/door@1x.jpg"
      srcset="./images/door@2x.jpg 2x"
      alt="Open door in a light room">
        </picture>
    </div>
    <div class="gallery__card_red"></div>
    <div class="gallery__card gallery__card_silence">
      <img 
      class="gallery__image gallery__image_bottom"
      src="./images/silence@1x.jpg"
      srcset="./images/silence@2x.jpg 2x"
      alt="Guy calling for silence">
    </div>
   </section>
</body>
</html>
